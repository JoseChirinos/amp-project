<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#000">
  <title>Profile Fortnite</title>
  <link rel="amphtml" href="amp-profile.html">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet">
  <!-- Owl Stylesheets -->
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <section class="header">
    <aside class="header-dates">
      <span class="header-dates-symbol">
        <img src="images/up.svg" alt="military symbol">
      </span>
      <div class="header-dates-level">
        2
        <span>
          Athena Soldier
        </span>
      </div>
      <div class="header-dates-spinner">
        <div class="header-dates-progress"></div>
      </div>
      <div class="header-dates-range">
        18000/40000
      </div>
    </aside>
    <aside class="header-image">
      <img src="images/AthenaSoldiers.png" alt="">
    </aside>
  </section>

  <section class="skills">
    <div class="owl-carousel">
      <div class="skill-item">
        <h2>Speed</h2>
        <small>85</small>
      </div>
      <div class="skill-item">
        <h2>Attack</h2>
        <small>75</small>
      </div>
      <div class="skill-item">
        <h2>Agility</h2>
        <small>92</small>
      </div>
      <div class="skill-item">
        <h2>Precision</h2>
        <small>77</small>
      </div>
      <div class="skill-item">
        <h2>Defense</h2>
        <small>55</small>
      </div>
    </div>
  </section>

  <section class="stats">
    <h1 class="stats-title">
      Stats
    </h1>

    <div>
      <div class="stats-menu">
        <a href="void:;" id="armas" class="stats-active">Armas</a>
        <a href="void:;" id="vehiculos" >Vehiculos</a>
      </div>

      <aside class="armas" id="armasSection">
        <!-- ITEM 1 -->
        <div class="armas-item">
          <div class="armas-item-number">
            1
          </div>
          <div class="armas-item-desc">
            <div>M416</div>
            <div>
              <img src="images/star.svg" alt="">
              <span>0</span>
            </div>
          </div>
          <div class="armas-item-detail">
            <div>
              <img src="images/m416.png" alt="M416">
            </div>
            <div>
              <div class="armas-item-spinner">
                <div class="armas-item-progress"></div>
              </div>
              <span>
                4h 56m
              </span>
            </div>
            <div>
              <div class="armas-item-kills">
                56
              </div>
              <span>
                kills
              </span>
            </div>
          </div>
        </div>
        <!-- ITEM 2 -->
        <div class="armas-item">
          <div class="armas-item-number">
            2
          </div>
          <div class="armas-item-desc">
            <div>AEK 971</div>
            <div>
              <img src="images/star.svg" alt="">
              <span>0</span>
            </div>
          </div>
          <div class="armas-item-detail">
            <div>
              <img src="images/aek971.png" alt="AEK 971">
            </div>
            <div>
              <div class="armas-item-spinner">
                <div class="armas-item-progress"></div>
              </div>
              <span>
                2h 32m
              </span>
            </div>
            <div>
              <div class="armas-item-kills">
                22
              </div>
              <span>
                kills
              </span>
            </div>
          </div>
        </div>
        <!-- ITEM 3 -->
        <div class="armas-item">
          <div class="armas-item-number">
            3
          </div>
          <div class="armas-item-desc">
            <div>AS VAL</div>
            <div>
              <img src="images/star.svg" alt="">
              <span>0</span>
            </div>
          </div>
          <div class="armas-item-detail">
            <div>
              <img src="images/asval.png" alt="AS VAL">
            </div>
            <div>
              <div class="armas-item-spinner">
                <div class="armas-item-progress"></div>
              </div>
              <span>
                1h 15m
              </span>
            </div>
            <div>
              <div class="armas-item-kills">
                15
              </div>
              <span>
                kills
              </span>
            </div>
          </div>
        </div>
      </aside>
      <aside class="vehiculos" id="vehiculosSection">
        <div class="owl-carousel">
          <div class="vehiculos-item">
            <div
              class="vehiculos-item-car"
              style="background-image: url(images/carritos-golf.jpg)"
            >
            </div>
            <h1>Carrito Golf</h1>
          </div>
          <div class="vehiculos-item">
            <div 
              class="vehiculos-item-car"
              style="background-image: url(images/carritos-quad.jpg)"
            >
            </div>
            <h1>Carrito Quad</h1>
          </div>
          <div class="vehiculos-item">
            <div 
              class="vehiculos-item-car"  
              style="background-image: url(images/carritos-market.jpg)"
            >
            </div>
            <h1>Carrito Market</h1>
          </div>
        </div>
      </aside>
    </div>
  </section>

  <footer>
    <img src="images/devfest-genial.png" alt="DevFest Genial">
    <span>By Jose Chirinos</span>
  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script>
      var $armas = $("#armas");
      var $vehiculos = $("#vehiculos");
      var $armasSection = $("#armasSection");
      var $vehiculosSection = $("#vehiculosSection");

      var owl = $('.owl-carousel');
      owl.owlCarousel({
        loop: true,
        autoWidth: true
      })
      $armas.click( function(){
        $vehiculos.removeClass('stats-active');
        $armas.addClass('stats-active');
        $vehiculosSection.hide(500);
        $armasSection.show(500);
      })
      $vehiculos.click( function(){
        $armas.removeClass('stats-active');
        $vehiculos.addClass('stats-active');
        $armasSection.hide(500);
        $vehiculosSection.show(500);
      })
  </script>
</body>
</html>
